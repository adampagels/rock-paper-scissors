<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
  </head>
  <body>
    <script>
      let number = Math.floor(Math.random() * 10 + 1);
      let playerScore = 0;
      let computerScore = 0;

      function computerPlay() {
        if (number <= 4) {
          return 'Rock';
        } else if (number > 4 && number < 8) {
          return 'Paper';
        } else if (number => 8 || number == 10) {
          return 'Scissors';
        }
      }

      let computerSelection = computerPlay();

      function playRound(computerSelection) {
        let playerSelection = prompt('Choose your weapon', '');
        if (playerSelection === 'rock' && computerSelection == 'Paper') {
          console.log('Paper covers rock. Computer wins!');
          ++computerScore;
        } else if (
          playerSelection == 'rock' &&
          computerSelection == 'Scissors'
        ) {
          console.log('Rock smashes scissors. You win!');
          ++playerScore;
        } else if (playerSelection == 'rock' && computerSelection == 'Rock') {
          console.log('Tie! Rock shall never kill rock. Play again.');
        } else if (
          playerSelection === 'paper' &&
          computerSelection == 'Paper'
        ) {
          console.log(
            'Tie! Two pieces of papers are just a short story. Try again.'
          );
        } else if (
          playerSelection == 'paper' &&
          computerSelection == 'Scissors'
        ) {
          console.log('Scissors cut paper. Computer wins!');
          ++computerScore;
        } else if (playerSelection == 'paper' && computerSelection == 'Rock') {
          console.log('Paper covers rock. You win!');
          ++playerScore;
        } else if (
          playerSelection === 'scissors' &&
          computerSelection == 'Paper'
        ) {
          console.log('Scissors cut paper. You win!');
          ++playerScore;
        } else if (
          playerSelection == 'scissors' &&
          computerSelection == 'Scissors'
        ) {
          console.log(
            'Two scissors just make "SHHHHIIIINNG" noises. Play again.'
          );
        } else if (
          playerSelection == 'scissors' &&
          computerSelection == 'Rock'
        ) {
          console.log('Rock smashes scissors. Computer wins!');
          ++computerScore;
        }
      }

      playRound(computerSelection);
    </script>
  </body>
</html>
