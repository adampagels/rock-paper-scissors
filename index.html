<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      let playerScore = 0;
      let computerScore = 0;
      let playerSelection;

      function computerPlay() {
        let randomNumber = Math.floor(Math.random() * 100);
        if (randomNumber <= 33) {
          return 'Rock';
        } else if (randomNumber > 33 && randomNumber <= 66) {
          return 'Paper';
        } else if (randomNumber => 67 || randomNumber == 100) {
          return 'Scissors';
        }
      }

      function playRound(playerSelection, computerSelection) {
        if (playerSelection === 'rock' && computerSelection == 'Paper') {
          winnerText.textContent = 'Paper covers rock.';
          computerScore += 1;
          totalScore.textContent =
            `You: ${playerScore} ` + `Computer: ${computerScore}`;
        } else if (
          playerSelection == 'rock' &&
          computerSelection == 'Scissors'
        ) {
          winnerText.textContent = 'Rock smashes scissors.';
          playerScore += 1;
          totalScore.textContent =
            `You: ${playerScore} ` + `Computer: ${computerScore}`;
        } else if (playerSelection == 'rock' && computerSelection == 'Rock') {
          winnerText.textContent = 'Tie! Rock shall never kill rock.';
          computerScore += 1;
          totalScore.textContent =
            `You: ${playerScore} ` + `Computer: ${computerScore}`;
        } else if (
          playerSelection === 'paper' &&
          computerSelection == 'Paper'
        ) {
          winnerText.textContent =
            'Tie! Two pieces of papers are just a short story.';
          totalScore.textContent =
            `You: ${playerScore} ` + `Computer: ${computerScore}`;
        } else if (
          playerSelection == 'paper' &&
          computerSelection == 'Scissors'
        ) {
          winnerText.textContent = 'Scissors cut paper.';
          computerScore += 1;
          totalScore.textContent =
            `You: ${playerScore} ` + `Computer: ${computerScore}`;
        } else if (playerSelection == 'paper' && computerSelection == 'Rock') {
          winnerText.textContent = 'Paper covers rock.';
          playerScore += 1;
          totalScore.textContent =
            `You: ${playerScore} ` + `Computer: ${computerScore}`;
        } else if (
          playerSelection === 'scissors' &&
          computerSelection == 'Paper'
        ) {
          winnerText.textContent = 'Scissors cut paper.';
          playerScore += 1;
          totalScore.textContent =
            `You: ${playerScore} ` + `Computer: ${computerScore}`;
        } else if (
          playerSelection == 'scissors' &&
          computerSelection == 'Scissors'
        ) {
          winnerText.textContent =
            'Tie! Two pairs of scissors just make "SHHHHIIIINNG" noises.';
          totalScore.textContent =
            `You: ${playerScore} ` + `Computer: ${computerScore}`;
        } else if (
          playerSelection == 'scissors' &&
          computerSelection == 'Rock'
        ) {
          winnerText.textContent = 'Rock smashes scissors.';
          computerScore += 1;
          totalScore.textContent =
            `You: ${playerScore} ` + `Computer: ${computerScore}`;
        }
      }

      function displayGameOver() {
        if (playerScore == 5) {
          winnerText.textContent = 'YOU WIN!';
          playerScore = 0;
          computerScore = 0;
        } else if (computerScore == 5) {
          winnerText.textContent = 'YOU LOSE! PLAY AGAIN.';
          playerScore = 0;
          computerScore = 0;
        }
      }

      const container = document.querySelector('#container');

      const buttonList = document.createElement('div');
      container.appendChild(buttonList);

      const roundResults = document.createElement('div');
      container.appendChild(roundResults);

      const winnerText = document.createElement('p');
      roundResults.appendChild(winnerText);

      const totalScore = document.createElement('p');
      roundResults.appendChild(totalScore);

      let rockButton = document.createElement('button');
      rockButton.textContent = 'Rock';
      buttonList.appendChild(rockButton);
      rockButton.addEventListener('click', () => {
        let computerSelection = computerPlay();
        playerSelection = 'rock';
        playRound(playerSelection, computerSelection);
        console.log(computerSelection);
        console.log(playerSelection);
        console.log(playerScore, computerScore);
        displayGameOver();
      });

      let paperButton = document.createElement('button');
      paperButton.textContent = 'Paper';
      buttonList.appendChild(paperButton);
      paperButton.addEventListener('click', () => {
        let computerSelection = computerPlay();
        playerSelection = 'paper';
        playRound(playerSelection, computerSelection);
        console.log(computerSelection);
        console.log(playerSelection);
        console.log(playerScore, computerScore);
        displayGameOver();
      });

      let scissorsButton = document.createElement('button');
      scissorsButton.textContent = 'Scissors';
      buttonList.appendChild(scissorsButton);
      scissorsButton.addEventListener('click', () => {
        let computerSelection = computerPlay();
        playerSelection = 'scissors';
        playRound(playerSelection, computerSelection);
        console.log(computerSelection);
        console.log(playerSelection);
        console.log(playerScore, computerScore);
        displayGameOver();
      });
    </script>
  </body>
</html>
