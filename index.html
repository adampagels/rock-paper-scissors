<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
  </head>
  <body>
    <script>
      let number = Math.floor(Math.random() * 10 + 1);

      function computerPlay() {
        if (number <= 4) {
          return 'Rock';
        } else if (number > 4 && number < 8) {
          return 'Paper';
        } else if (number => 8 || number == 10) {
          return 'Scissors';
        }
      }

      let computerSelection = computerPlay();

      console.log(computerSelection);

      let playerSelection = prompt('Choose your weapon', '');

      function playRound(playerSelection, computerSelection) {
        if (playerSelection === 'rock' && computerSelection == 'Paper') {
          return 'Paper covers rock. Computer wins!';
        } else if (
          playerSelection == 'rock' &&
          computerSelection == 'Scissors'
        ) {
          return 'Rock smashes scissors. You win!';
        } else if (playerSelection == 'rock' && computerSelection == 'Rock') {
          return 'Tie! Rock shall never kill rock. Play again.';
        } else if (
          playerSelection === 'paper' &&
          computerSelection == 'Paper'
        ) {
          return 'Tie! Two pieces of papers are just a short story. Try again.';
        } else if (
          playerSelection == 'paper' &&
          computerSelection == 'Scissors'
        ) {
          return 'Scissors cut paper. Computer wins!';
        } else if (playerSelection == 'paper' && computerSelection == 'Rock') {
          return 'Paper covers rock. You win!';
        } else if (
          playerSelection === 'scissors' &&
          computerSelection == 'Paper'
        ) {
          return 'Scissors cut paper. You win!';
        } else if (
          playerSelection == 'scissors' &&
          computerSelection == 'Scissors'
        ) {
          return 'Two scissors just make "SHHHHIIIINNG" noises. Play again.';
        } else if (
          playerSelection == 'scissors' &&
          computerSelection == 'Rock'
        ) {
          return 'Rock smashes scissors. Computer wins!';
        }
      }
      console.log(playRound(playerSelection, computerSelection));
    </script>
  </body>
</html>
